<div>
  <div class="relative z-50 lg:hidden bg-white text-gray-500" role="dialog" aria-modal="true">
    @if (isSidebarOpen) {
    <div
      class="fixed inset-0 bg-gray-900/80"
      (click)="toggleSidebar()"
      aria-hidden="true"
    ></div>
    } @if (isSidebarOpen) {

    <div class="fixed inset-0 flex bg-white text-gray-500">
      <div class="relative mr-16 flex w-full max-w-xs flex-1">
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button (click)="toggleSidebar()" type="button" class="-m-2.5 p-2.5">
            <span class="sr-only">Close sidebar</span>
            <svg
              class="size-6 text-primary"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <app-sidebar-mobile
          [sections]="sections()"
          [(isOpen)]="isSidebarOpen"
        ></app-sidebar-mobile>
      </div>
    </div>
    }
  </div>

  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <app-sidebar [sections]="sections()"></app-sidebar>
  </div>

  <div class="lg:pl-72">
    <div
      class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-primary px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8 bg-white"
    >
      <button
        (click)="toggleSidebar()"
        type="button"
        class="-m-2.5 p-2.5 text-gray-700 lg:hidden"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>

      <!-- Logo mobile -->
      <div class="lg:hidden">
        <img 
          src="assets/colored.svg" 
          alt="Logo" 
          class="h-8 w-auto"
        />
      </div>

      <div class="h-6 w-px lg:hidden" aria-hidden="true"></div>

      <div
        class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6 justify-end items-center"
      >
        <div class="text-xs flex-col gap-1 items-end sm:flex hidden text-gray-500">
          <a href="mailto:youssefawni.hanna@studio.unibo.it"
            >youssefawni.hanna&#64;studio.unibo.it</a
          >
          <a href="">Mat: 0001132285</a>
        </div>
      </div>
    </div>

    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <ng-content></ng-content>
      </div>
    </main>
  </div>
</div>
